<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双色球分析首页</title>
    <link rel="stylesheet" href="/static/js/circleMagic.js" />
    <link rel="stylesheet" href="/static/js/main.js" />
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="/static/js/jquery-1.11.0.min.js"><\/script>')</script>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/normalize01.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/htmleaf-demo.css">
	<link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/style01.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="javascript">
        $('.header').circleMagic({
            elem: '.header',
            radius: 35,
            densety: .3,
            color: 'rgba(255,255,255, .4)',
            //color: 'random',
            clearOffset: .3
        });

    </script>
</head>
<body>
<div class="wrapper">
		<header class="header">

                <div class="full-center">
                    <h2>双色球分析</h2>
                    <nav class="nav demo">
                      <ul>
                          <li class="nav__item"><a href="{% url 'get_the_num:selectNo' %}" target="_blank">选号</a></li>
                        <li class="nav__item active"><a href="{% url 'get_the_num:short'%}" target="_blank">短期分析</a></li>
                        <li class="nav__item">
<div class="dropdown">
                              <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                中期分析
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" href="{% url 'get_the_num:not_hit_term_table'%}" target="_blank">未中奖期数表</a>
                                <a class="dropdown-item" href="#">Link 2</a>
                                <a class="dropdown-item" href="#">Link 3</a>
                              </div>
                            </div>
                        </li>
                        <li class="nav__item"><a href="{% url 'get_the_num:long'%}" target="_blank">长期分析</a></li>
                        <li class="nav__item"><a href="{% url 'get_the_num:ecgIndex' %}" target="_blank">单号遗漏比趋势图分析</a></li>
                        <li class="nav__item"><a href="{% url 'get_the_num:short_term' %}" target="_blank">近期号码</a></li>
                      </ul>
                    </nav>
                </div>

	    </header>
	</div>


	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="/static/js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="/static/js/main.js"></script>
	<script src="/static/js/circleMagic.js"></script>
    <script src="/static/js/hoverSlippery.js"></script>
	<script>
	        $('.header').circleMagic({
	            elem: '.header',
	            radius: 35,
	            densety: .3,
	            color: 'rgba(255,255,255, .4)',
	            //color: 'random',
	            clearOffset: .3
	        });
	        $('.demo').hoverSlippery({
              bgColor: '#394264',
              speed: 300,
              radius: '5px',
              border: false,
              borderColor: '#efefef',
              borderTop: 0,
              borderStyle: 'solid',
              borderWidth: '1px',
              borderTopLine: false,
              twiceBorder: false,
              underline:false,
              overline:false
            });
	        $('#expand-green').on('click', function () {
                  $(this).toggleClass('close-green');
                  $('.text').toggleClass('open-green').end();
              });
              $('#expand-red').on('click', function () {
                  $(this).toggleClass('close-red');
                  $('.text').toggleClass('open-red');
              });
              $('#expand-sky').on('click', function () {
                  $(this).toggleClass('close-sky');
                  $('.text').toggleClass('open-sky');
              });
	</script>
</body>
</html>
